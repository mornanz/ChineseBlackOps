<head>
    <script type="text/javascript" src="./jquery.js"></script>
    <!-- <script src="./script.js"></script> -->

</head>
<body>
    <div id="optionsContainer">
        <script>
        $('document').ready(function () {
            const camera = 'http://10.98.32.1';

            $.ajax({
                url: camera+'/ctrl/get?k=iso',
                success: function(data, status){
                    console.log(data);
                    data.opts.forEach(element => {
                        console.log(element);
                        $('#iso-select').append("<option value=" + element + ">" + element + "</option>")
                    });
                }
            })

            $('#set-opts').click( function () {
                console.log('klik');
                $.ajax({
                url: camera+'/ctrl/set?iso=' + $('#iso-select').val(),
                success: function(data, status){
                    $('#request-status').text("success");
                    $('#request-status').css('color', "green");
                },
                error: function(error){
                    $('#request-status').text("error");
                    $('#request-status').css('color', "red");
                }
            })
            })
        });
        </script>

            <select id="iso-select">
                <option value="">Wybierz opcje</option>
            </select>
            <button type="confirm" id="set-opts">button</button>

            <div><h1 id="request-status"></h1></div>
    </div>
</body>
